<h1>Registration Form</h1>

<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Basic Details</ng-template>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First name" formControlName="firstName" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last name" formControlName="lastName" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email Id</mat-label>
                <input matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contact Number</mat-label>
                <input matInput placeholder="Contact number" formControlName="contact" required>
            </mat-form-field>
            <div>
                <button mat-raised-button color="warn" matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Password</ng-template>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" placeholder="password" required>
                <mat-error *ngIf="secondFormGroup.hasError('required', 'password')">
                    Please enter your new password
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" placeholder="confirm password" required>
                <mat-error *ngIf="secondFormGroup.hasError('notSame')">
                    Passwords do not match
                </mat-error>
            </mat-form-field>
            <div>
                <button mat-raised-button color="warn" matStepperPrevious>Back</button>
                <button mat-raised-button color="primary" matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-raised-button color="accent" matStepperPrevious>Back</button>
            <button mat-raised-button color="primary" (click)="stepper.reset()">Reset</button>
            <button mat-raised-button color="warn" (click)="submit()">Submit</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
